<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Playfair+Display:wght@700;800;900&family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="lookup" id="city-form">
        <input
          class="city"
          type="text"
          id="city-input"
          placeholder="🔍 Enter a city"
        />
        <button id="search-form">Search</button>
        <button id="location">Current Location</button>
      </form>

      <div class="row">
        <div class="col">
          <ul class="atmosphere">
            <li>Precipitation: 0%</li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>mph</li>
          </ul>
        </div>

        <div class="col">
          <p class="currentWeather">🌤</p>
        </div>

        <div class="col">
          <h3 id="place">Accra,Ghana</h3>
          <span class="currentTemperature" id="current-temp"> 29 </span>
          <span class="units">
            <a href="#" id="celsius-link"> °C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>

          <div id="current-time"></div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="card" style="width: 130px">
            <h5 class="weekday">Monday</h5>
            <p class="weather">☀️</p>
            <p class="temperature">31° 23°</p>
          </div>
        </div>

        <div class="col">
          <div class="card" style="width: 130px">
            <h5 class="weekday">Tuesday</h5>
            <p class="weather">☀️</p>
            <p class="temperature">31° 23°</p>
          </div>
        </div>

        <div class="col">
          <div class="card" style="width: 130px">
            <h5 class="weekday">Wednesday</h5>
            <p class="weather">☀️</p>
            <p class="temperature">31° 23°</p>
          </div>
        </div>

        <div class="col">
          <div class="card" style="width: 130px">
            <h5 class="weekday">Thursday</h5>
            <p class="weather">🌤</p>
            <p class="temperature">31° 23°</p>
          </div>
        </div>

        <div class="col">
          <div class="card" style="width: 130px">
            <h5 class="weekday">Friday</h5>
            <p class="weather">🌤</p>
            <p class="temperature">31° 23°</p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
    <p>Hosted on Netlify</p>
  </body>
</html>
